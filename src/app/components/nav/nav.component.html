<p-toast></p-toast>
<div class="nav-wrapper">
  <p-menubar
    [model]="items"
    styleClass="mb-3 border-noround font-bold text-900 navStyle text-color"
  >
    <ng-template pTemplate="end" class="navStyle">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          placeholder="Search"
          (input)="filterItems($event)"
        />
      </span>
    </ng-template>
  </p-menubar>
</div>
