<p-toast></p-toast>
<p-menubar [model]="items" styleClass="mb-3 border-noround bg-green-100 font-bold" class="text-900">
    <ng-template pTemplate="end" class="">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" placeholder="Search" (input)="filterItems($event)" />
      </span>
    </ng-template>
</p-menubar>
